<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style_Thankyou.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>thanksYou</title>
</head>
<body>
  <div class="contenedor">
    <div class="img">
        <img src="./images/illustration-thank-you.svg" alt="imagen">    
    </div>
    <div class="anuncio">
        <p>You selected 4 out of 5</p>
    </div>
    <div class="text">
        <p class="titulo">Thank you!</p>
        <p class="parrafo">We appreciate you taking the time to give a
            rating. If you ever need more support, dont't
            hesitate to get in touch!
        </p>
    </div>    
  </div>
</body>
</html>
